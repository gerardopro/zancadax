<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ejemplo Avanzado de CSS</title>
  <style>
    /* Reset básico */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #e0eafc, #cfdef3);
      color: #333;
      line-height: 1.6;
    }
    h4,h3{
        text-align: center;
    }

    header {
      background-color: #2c3e50;
      color: white;
      padding: 20px 0;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    nav {
      margin-top: 10px;
    }

    nav a {
      color: #f1f1f1;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #1abc9c;
    }

    main {
      padding: 40px 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
    }

    .card {
      background-color: white;
      width: 250px;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    }

    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .card-content {
      padding: 20px;
    }

    .card-content h3 {
      color: #2c3e50;
      margin-bottom: 10px;
    }

    .card-content p {
      color: #555;
      font-size: 15px;
    }

    .btn {
      display: inline-block;
      margin-top: 15px;
      padding: 10px 15px;
      background-color: #3498db;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #2980b9;
    }

    footer {
      background-color: #2c3e50;
      color: white;
      text-align: center;
      padding: 15px 0;
      position: fixed;
      width: 100%;
      bottom: 0;
    }

    /* Responsive */
    @media (max-width: 768px) {
      main {
        flex-direction: column;
        align-items: center;
      }

      .card {
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>ZANCADA X</h1>
    <nav>
      <a href="#">Hombre</a>
      <a href="#">Mujer</a>
      <a href="#">Servicio al cliente</a>
    </nav>
  </header>

  <main>
    <div class="card">
      <img src="https://i.pinimg.com/736x/c6/d3/44/c6d3442b58840cf85a93fb585c3af2f5.jpg" alt="Imagen 1" />
      <div class="card-content">
        <h3>Tenis Mike Mega</h3>
        <h4>$1500</h4>
        <a href="#" class="btn">Leer más</a>
      </div>
    </div>

    <div class="card">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS7Qpxjdfmd0XU5B8700E67nccE2iwEfevTkA&s.jpg" alt="Imagen 2" />
      <div class="card-content">
        <h3>Tenis Pumba Sport</h3>
        <h4>$1250</h4>
        <a href="#" class="btn">Leer más</a>
      </div>
    </div>

    <div class="card">
      <img src="https://i.pinimg.com/736x/62/9a/e4/629ae46a0b744fcadd41f1ab95454b0d.jpg" alt="Imagen 3" />
      <div class="card-content">
        <h3>Tacones Mike Red</h3>
        <h4>$2500</h4>
        <a href="#" class="btn">Leer más</a>
      </div>
    </div>

    <div class="card">
        <img src="https://pbs.twimg.com/media/EnHA5M0XEAMiRMb.jpg" alt="Imagen 4" />
        <div class="card-content">
          <h3>Tenis Pumbanice Black</h3>
          <h4>$950 </h4>
          <a href="#" class="btn">Leer más</a>
        </div>
      </div>
  </main>

  <footer>
    &copy; 2025 Mi Sitio Web. Todos los derechos reservados.
  </footer>

</body>
</html>
